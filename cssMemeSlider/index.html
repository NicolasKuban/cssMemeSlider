<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Senna</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-h1">
            <h1>Ayrton Senna in Formula 1</h1>
        </div>
    </header>
    <main>
        <div class="meme-slider">
            <input checked type=radio name="slider" id="slide1" />
            <input type=radio name="slider" id="slide2" />
            <input type=radio name="slider" id="slide3" />
            <input type=radio name="slider" id="slide4" />

            <div class="meme-image">

                <div class="frame">
                    <div class="inner">
                        <article>
                            <img src="images/Candy_960x510.jpg" alt="candy">
                        </article>
                        <article>
                            <img src="images/Lotus_960x510.jpg" alt="lotus">
                        </article>
                        <article>
                            <img src="images/Marlboro_960x510.jpg" alt="marlboro">
                        </article>
                        <article>
                            <img src="images/rothmans_960x510.jpg" alt="rothmans">
                        </article>
                    </div>
                </div>
            </div>

            <div class="meme-descr">
                <div class="frame-descr">
                    <div class="inner-descr">
                        <article>
                            Toleman (1984)
                        </article>
                        <article>
                            Lotus (1985—1987)
                        </article>
                        <article>
                            McLaren (1988—1993)
                        </article>
                        <article>
                            Williams (1994)
                        </article>
                    </div>
                </div>
            </div>

            <div class="meme-button">
                
                
                <!-- <div class="slider-dot-control">
                    <label for=slide1></label>
                    <label for=slide2></label>
                    <label for=slide3></label>
                    <label for=slide4></label>
                </div> -->

                <div class="slider-dot-control">
                    <label for=slide1>
                        <div class="button-place">
                            <div class="circule-1"></div>
                        </div>
                    </label>
                    <label for=slide2>
                        <div class="button-place">
                            <div class="circule-1"></div>
                        </div>
                    </label>
                    <label for=slide3>
                        <div class="button-place">
                            <div class="circule-1"></div>
                        </div>
                    </label>
                    <label for=slide4>
                        <div class="button-place">
                            <div class="circule-1"></div>
                        </div>
                    </label>
                </div>



                <!-- <div class="button-place">
                    <div class="circule-1"></div>
                </div>

                    <div class="circule-2"></div>
                </div>
                <div class="button-place">
                    <div class="circule-2"></div>

        </div>

    <footer>
        <div class="footer-createdby">
            <div>2023</div>
