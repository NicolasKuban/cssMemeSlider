<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Senna F1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-h1">
            <h1>Ayrton Senna in Formula 1</h1>
        </div>
    </header>
    <main>
        <input checked type=radio name="slider" id="slide1" />
        <input type=radio name="slider" id="slide2" />
        <input type=radio name="slider" id="slide3" />
        <input type=radio name="slider" id="slide4" />

        <section class="viewer">

            <div class="meme-images">
                <div class="inner-images">
                    <article>
                        <img src="images/Candy_960x510.jpg" alt="candy">
                    </article>
                    <article>
                        <img src="images/Lotus_960x510.jpg" alt="lotus">
                    </article>
                    <article>
                        <img src="images/Marlboro_960x510.jpg" alt="marlboro">
                    </article>
                    <article>
                        <img src="images/rothmans_960x510.jpg" alt="rothmans">
                    </article>
                </div>
            </div>
        </section>
        <section class="description">

            <div class="meme-descr">
                <div class="inner-descr">
                    <article>
                        Toleman (1984)
                    </article>
                    <article>
                        Lotus (1985 — 1987)
                    </article>
                    <article>
                        McLaren (1988 — 1993)
                    </article>
                    <article>
                        Williams (1994 - RIP)
                    </article>
                </div>
            </div>

            <div class="meme-button">
                <label for=slide1>
                    <div class="button-place">
                        <div class="button"></div>
                    </div>
                </label>
                <label for=slide2>
                    <div class="button-place">
                        <div class="button"></div>
                    </div>
                </label>
                <label for=slide3>
                    <div class="button-place">
                        <div class="button"></div>
                    </div>
                </label>
                <label for=slide4>
                    <div class="button-place">
                        <div class="button"></div>
                    </div>
                </label>

            </div>
        </section>

    </main>
    <footer>
        <div class="footer-createdby">
            <div>2023</div>
            <div class="footer-createdby-rs">The Rolling Scopes School</div>
            <div>NicolasKuban</div>
        </div>
    </footer>
</body>
</html>
